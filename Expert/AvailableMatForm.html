{% extends 'Expert/Expert home.html' %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
  /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black; /* Black background */
            color: #f0f0f0; /* Light text */
            margin: 0;
            padding: 0;
        }

        /* Form Styling */
        form {
            max-width: 85vw;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent black */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.5); /* Red glow */
        }
         form h2 {
    font-size: 24px;
    color: #ff0000; /* Bright red for headings */
    margin-bottom: 20px;
    text-align: center;
  }

        form table {
            width: 80vw;
            border-collapse: collapse;
        }


  table th {
    background-color: rgba(50, 50, 50, 0.9); /* Slightly lighter black */
    color:white;
            padding: 15px;
            text-align: center;
            border: 1px solid #444; /* Dark border */
            font-size: 16px;
  }
        form table td {
            color:white;
            padding: 15px;
            text-align: center;
            border: 1px solid #444; /* Dark border */
            font-size: 16px;
                  font-weight: bold;

        }

        form table td {
            color: #f0f0f0; /* Light text */
        }
     a {
    color: #ff0000; /* Red links */
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }

  a:hover {
    color: #f0f0f0; /* Light text on hover */
    text-decoration: underline;
  }

  /* Centering the 'Add New' link */
  .center {
    text-align: center;
    margin-top: 30px;
  }

  .center a {
    padding: 10px 25px;
    background-color: #ff0000; /* Red button */
    color: white;
    border-radius: 30px;
    font-size: calc(1vw + 0.5em); /* Dynamic font size */
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .center a:hover {
    background-color: #cc0000; /* Darker red on hover */
  }

  /* Styling the actions column */
  td p {
    margin: 5px 0;
    text-align: center;
      font-size: 20px;
  }

        /* Input Styling */
        input[type="text"],
        input[type="file"] {
            width: 80%; /* Full width */
            height: 50px; /* Uniform height */
            padding: 20px;
            border: 2px solid red; /* Red border */
            background-color: black; /* Black input box */
            color: white; /* Red text inside input */
            border-radius: 30px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff0000; /* Bright red */
            color: black; /* Black text */
            border: none;
            border-radius: 30px; /* Rounded corners */
            font-size: 16px;
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #cc0000; /* Darker red */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form table th,
            form table td {
                font-size: 14px;
                padding: 10px;
            }

            input[type="text"],
            input[type="file"] {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
</style>
</head>
<body>
<form id="form1" name="form1" method="post" action="/materialadd_post">
  <table width="200" border="1">
  </table>
    <table border="1">
              <h2><b>Add Available Materials</b></h2>

      <tr>        <td>Name</td> <td><input type="text" name="name" required> </td></tr><tr>

        <tr>
           <tr>
    <td style="text-align: center; padding: 15px; font-size: 16px; color: white; background-color: #1a1a1a; border-bottom: 2px;">
        Amount
    </td>
    <td style="text-align: center; padding: 15px; background-color: #1a1a1a; border-bottom: 2px;">
        <input type="number"
               name="amt"
               value="{{ a.amount }}"
               style="width: 80%; padding: 15px; background-color: black; border: 2px solid red; border-radius: 30px; color: white; font-size: 14px; box-sizing: border-box;">
    </td>
</tr>

        <tr>        <td>Details</td> <td><input type="text" name="det"> </td></tr><tr>


    <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" name="Submit" value="Submit" />
                </td>
            </tr>
    </table>
</form>
</body>

{% endblock %}
