{% extends 'Expert/Expert home.html' %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Styled Budget Form</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black; /* Black background */
            color: #f0f0f0; /* Light text */
            margin: 0;
            padding: 0;
        }

        /* Form Styling */
        form {
            max-width: 85vw;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent black */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.5); /* Red glow */
        }
           form h2 {
    font-size: 24px;
    color: #ff0000; /* Bright red for headings */
    margin-bottom: 20px;
    text-align: center;
  }

        form table {
            width: 80vw;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        form table th,
        form table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #444; /* Dark border */
            font-size: 16px;
        }

        form table td {
            color: #f0f0f0; /* Light text */
        }

        /* Input and Button Styling */
        /* Container for input and button */
.form-container {
    width: 100%; /* Ensure the container takes full width */
}

/* Input Field */
input[type="text"] {
    width: 70%;
    height: 40px;
    padding: 5px;
    border: 2px solid red; /* Red border */
    background-color: black; /* Black input box */
    color: red; /* Red text inside input */
    border-radius: 6px;
    font-size: 16px;
}

/* Submit Button */
input[type="submit"] {
    padding: 10px 25px;
    background-color: #ff0000; /* Bright red */
    color: white;
    font-size: calc(1vw + 0.5em); /* Dynamic font size */
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s;
    float: right; /* Float the button to the right */
}

input[type="submit"]:hover {
    background-color: #cc0000; /* Darker red on hover */
}


        /* Table for Data Display */
        table {
            width: 80vw
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444; /* Dark border */
            font-size: 16px;
        }

        table th {
            background-color: #222; /* Dark header */
            color: red; /* Red text */
        }

        table td {
            color: #f0f0f0; /* Light text */
        }

        /* Delete Link */
        a {
            color: #ff0000; /* Bright red link */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #cc0000; /* Darker red on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form table th,
            form table td,
            table th,
            table td {
                font-size: 14px;
                padding: 8px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <form id="form1" name="form1" method="post" action="/expert_budgetadd_post">
        <table>
            <h2><b>Add Budget</b></h2>
            <tr>
                <td><b>Budget</b></td>
                <td>
                    <input type="text" name="textfield" title="Add Amount" />
                    <input type="submit" name="Submit" value="Submit" />
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th><b>S.No</b></th>
                <th><b>Amount</b></th>
                <th><b>Action</b></th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.amount }}</td>
                <td><a href="/budgetdlt/{{ i.id }}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>

{% endblock %}
