{% extends 'Shop/index.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
    <style>
/* General body styling */
body {
  font-family: 'Poppins', sans-serif;
  background-color: black; /* Black background */
  margin: 0;
  padding: 0;
  color: #f0f0f0; /* Light text color */
}

/* Styling the form */
form {
  max-width: 1200px;
  margin: 30px auto;
  padding: 30px;
  background-color: rgba(40, 40, 40, 0.6); /* Semi-transparent black */
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(255, 0, 0, 0.5); /* Red glow effect */
}

/* Form heading */
form h2 {
  font-size: 24px;
  color: #ff0000; /* Bright red for headings */
  margin-bottom: 20px;
  text-align: center;
}

/* Table Styling */
table {
    background-color: rgba(10, 10, 10, 0.6);
  width: 85vw;
  border-collapse: collapse;
  margin-top: 20px;
}

/* Table cell and header styles */
table th, table td {
  padding: 15px;
  text-align: left;
    background-color: rgba(30, 30, 30, 0.6);
  border-bottom: 1px solid #444; /* Dark border for rows */
  font-size: calc(1vw + 0.5em); /* Dynamic font size */
  color: #f0f0f0; /* Light text color */
}

table th {
background-color: rgba(100, 100, 100, 0.4);
    font-weight: bold;
}

table tr:nth-child(even,odd) {
  background-color: rgba(40, 40, 40, 0.6); /* Alternating row colors */
}

table td img {
  border-radius: 10px;
  object-fit: cover;
}

/* Search bar styling */
.search-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

input[type="text"] {
  padding: 10px 20px;
  font-size: calc(1vw + 0.5em); /* Dynamic font size */
  width: 70%;
  border: 2px solid #ff0000; /* Red border */
  border-radius: 30px;
  outline: none;
  background-color: #222; /* Dark input background */
  color: #fff; /* White text color */
  transition: border-color 0.3s;
}

input[type="text"]:focus {
  border-color: #cc0000; /* Darker red when focused */
}

/* Submit button styling */
input[type="submit"] {
  padding: 10px 25px;
  background-color: #ff0000; /* Bright red */
  color: white;
  font-size: calc(1vw + 0.5em); /* Dynamic font size */
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-left: 15px; /* Space between search bar and submit button */
}

input[type="submit"]:hover {
  background-color: #cc0000; /* Darker red on hover */
}

/* Responsive styling for small screens */
@media (max-width: 768px) {
  table, input[type="text"], input[type="submit"] {
    width: 100%;
    margin: 10px 0;
  }

  td img {
    width: 60px;
    height: 60px;
  }

  form {
    padding: 15px;
  }

  input[type="text"], input[type="submit"] {
    font-size: 14px;
  }

  .search-wrapper {
    flex-direction: column;
  }

  input[type="submit"] {
    margin-left: 0; /* Remove margin when stacking */
    margin-top: 10px; /* Add space between input and button */
  }
}
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<h2>Feedbacks</h2>
  <table width="200" border="1">
    <tr>
      <th>User</th>
      <th>Description</th>
      <th>Date</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ i.USERS.name }}&nbsp;</td>
      <td>{{ i.feedback }}&nbsp;</td>
      <td>{{ i.date }}&nbsp;</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
