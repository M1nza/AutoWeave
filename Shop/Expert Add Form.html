{% extends 'Shop/index.html' %}
{% block body %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Expert Form</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text for contrast */
            font-family: 'Poppins', sans-serif; /* Modern font */
            margin: 0;
            padding: 0;
        }

        /* Centering the form container */
        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(40, 40, 40, 0.9); /* Semi-transparent black */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            box-shadow: 0 6px 12px rgba(300, 0, 0, 0.8);/* Soft shadow */
        }

        h1 {
            text-align: center;
            color: #ff0000; /* Red heading for emphasis */
            margin-bottom: 20px;
        }

        /* Styling the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            padding: 10px 15px;
            vertical-align: middle;
            font-size: 1rem;
        }

        table td:first-child {
            text-align: right;
            font-weight: bold;
            color: #ff0000; /* Red for labels */
        }

        table td:last-child {
            text-align: left;
        }

        /* Input styles */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 90%;
            padding: 8px 10px;
            font-size: 1rem;
            border: 2px solid #444;
            border-radius: 6px;
            background-color: black;
            color: #f0f0f0;
            outline: none;
            transition: border-color 0.3s;
            box-shadow: 0 6px 12px rgba(200, 0, 0, 0.);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus {
            border-color: #ff0000; /* Highlight color on focus */
        }

        /* Submit button styles */
        input[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #ff0000; /* Bright red */
            color: #f0f0f0;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            table td:first-child {
                font-size: 0.9rem;
            }

            input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><b>Expert Registration</b></h1>
        <form id="form2" name="form2" method="post" action="/shop_expertadd_post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="textfield" pattern="[A-Z a-z.]{3,25}" required/></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="textfield2" required pattern="[6789][0-9]{9}" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="textfield22"  required pattern="[a-z0-9._]{2,30}[@][a-z]{3,15}[.][a-z.]{2,15}" /></td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="textfield23" required  /></td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td><input type="text" name="textfield24" required /></td>
                </tr>
                <tr>
                    <td>Experience</td>
                    <td><input type="text" name="textfield25" required /></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="textfield26" required pattern="[A-Z a-z.]{3,25}" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="textfield27" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" name="Submit" value="Submit" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

{% endblock %}
